<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login Ntt</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
		<script src="js/app.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Doppio One' rel='stylesheet'>
		<link href='https://fonts.googleapis.com/css?family=Orienta' rel='stylesheet'>
	</head>

	<body>
		<div class="content">
			<div class="login" id="loginAlignment">
				<header class="login-header">
					<span class="text">LOGIN</span><span class="loader"></span>
				</header>
				<form name="loginForm">
					<label for="usernameText" class="marg" id="pUsername">Username</label>
					<input class="login-input" type="text" id="usernameText" name="fname" autofocus /> <br>
					<label for="passwordText" class="marg" id="pPassword">Password</label>
					<input class="login-input" type="password" id="passwordText" name="fpass" /> <br>

					<p id="errorMessage"></p>
					<input type="button" id="loginButton" value="Login"onclick="loginCheck()"></input>
				</form>
			</div>
	
			<div id="contentAlignment">
				<div id="welcomeMessage"></div>
				<div id="withParking"></div>
				<div id="withoutParking"></div>
			</div>
		<script type="text/javascript">
			$(document).ready(function(){
                $('.login').on('mouseover', function(){
                    $(this).addClass('focused');
                });
            });
		</script>
		</div>		
	</body>
</html>
