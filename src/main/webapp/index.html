
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login Ntt ss</title>
		<link rel="stylesheet" href="css/styleLogin.css">
		<script src="js/app.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	</head>

	<body>
		<div class="content">
			<div class="login" id="loginAlignment">
				<header class="login-header">
					<span class="text">LOGIN</span><span class="loader"></span>
				</header>
				<form name="loginForm">
					<label for="usernameText" class="marg" id="pUsername">Username</label>
					<input class="login-input" type="text" id="usernameText" name="fname" autofocus /> <br>
					<label for="passwordText" class="marg" id="pPassword">Password</label>
					<input class="login-input" type="password" id="passwordText1" name="fpass" /> <br>
					<input class="login-input" type="text" id="passwordText2" name="fpass2" /> <br>
					
					<script type="text/javascript">
					document.getElementById('passwordText2').style.display='none';
					</script>
					<p id="errorMessage"></p>
					<input type="button" id="submitButton" value="Submit"onclick="loginSubmitButton()"></input>
				</form>
			</div>
	
			<div id="contentAlignment">
				<div id="welcomeMessage"></div>
				<div id="withParking"></div>
				<div id="withoutParking"></div>
			</div>
		</div>

		<script type="text/javascript">
			
			if (isLogedIn()) {
				isLogedIn();
			} else {
				isLogedOut();
			}
            
		</script>
		
	</body>
</html>
